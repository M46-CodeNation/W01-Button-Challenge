<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/keyframe-animations.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="flex-container page-container">

        <!--
            • Create a HTML page with buttons of the following:
                • Background image with at least two animations.
                • Code Nation Logo in the centre of the page so you can hover over it.
                • Make this logo spin on hover. 
        -->

        <section class="flex-container logo-container">
            <img id="cn-logo" src="./assets/images/full-logo.png" alt="CodeNation Logo" title="CodeNation Logo" />
        </section>

        <!--
            • 4 buttons around the logo which link to:
                • Website
                • Facebook
                • Twitter
                • Instagram

            • These buttons should have:
                • 4 different shapes
                • Shadows
                • A different animation on each one when hover.
                • Change of colour when clicked.
        -->

        <section class="flex-container buttons-container">
            <div class="flex-container link-item link-website">
                <a href="https://wearecodenation.com" target="_blank" title="CodeNation's Website">
                    <i class="fa-solid fa-home"></i>
                </a>
            </div>
            <div class="flex-container link-item link-facebook">
                <a href="https://www.facebook.com/wearecodenation" target="_blank" title="CodeNation's Facebook Page">
                    <i class="fa-solid fa-brands fa-facebook"></i>
                </a>
            </div>
            <div class="flex-container link-item link-twitter">
                <a href="https://www.twitter.com/wearecodenation" target="_blank" title="CodeNation's Twitter Profile">
                    <i class="fa-solid fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="flex-container link-item link-instagram">
                <a href="https://www.instagram.com/wearecodenation/" target="_blank" title="CodeNation's Instagram Page">
                    <i class="fa-solid fa-brands fa-instagram"></i>
                </a>
            </div>
        </section>

    </section>

</body>

</html>
